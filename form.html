    <main>
        <section>
            <h1>Please fill up the form</h1>
            <form action="">
                <label for="name">Your Name:
                    <input type="text" placeholder="Your name" id="name">
                </label>
                <label for="email">Your Email:
                    <input type="email" name="" id="email" placeholder="Your email">
                </label>
                <label for="phone">Your phone:
                    <input type="text" placeholder="Your phone" id="phone">
                </label>
                <fieldset>
                    <legend>Pick one pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>pick one or more vorta</legend>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki
                    </label>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">sorisa
                    </label>
                    <label for="dhonia">
                        <input type="checkbox" name="vorta" id="dhonia">dhonia
                    </label>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
    </main>

    </footer>
