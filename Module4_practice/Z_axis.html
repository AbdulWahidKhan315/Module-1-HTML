<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z axis practice</title>
    <style>
        .box{
            position: relative;
        }
        .boy{
            z-index: 10;
        }
        .ring{
            top: -70px;
            z-index: 5;
        }
        .water{
            top: -150px;
        }
    </style>
</head>
<body>
    <h1>z_axis practice</h1>
    <div class="swim-container">
        <div class="box boy">
            <img src="../image/boy.svg" alt="">
        </div>
        <div class="box ring">
            <img src="../image/ring.svg" alt="">
        </div>
        <div class="box water">
            <img src="../image/water.svg" alt="">
        </div>
    </div>
</body>
</html>
